<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPPG Super App - Prototipe v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <style>
        .sidebar::-webkit-scrollbar { width: 5px; }
        .sidebar::-webkit-scrollbar-track { background: #f1f1f1; }
        .sidebar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        .sidebar::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        .chevron-rotated { transform: rotate(90deg); }
        .tab-active { border-color: #3b82f6; color: #3b82f6; background-color: #eff6ff; }
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div class="flex h-screen overflow-hidden">
        <div 
            x-show="$store.app.sidebarOpen" 
            class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden" 
            @click="$store.app.sidebarOpen = false"
            x-transition:enter="transition-opacity ease-linear duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition-opacity ease-linear duration-300"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
        ></div>

       <aside 
    id="sidebar" 
    class="sidebar fixed inset-y-0 left-0 bg-white w-64 shadow-lg z-30 flex flex-col transition-transform duration-300 ease-in-out md:relative md:translate-x-0"
    :class="$store.app.sidebarOpen ? 'translate-x-0' : '-translate-x-full'"
    >
    <div class="flex items-center justify-center p-4 border-b flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" /></svg>
        <h1 class="text-xl font-bold ml-2">SPPG Super App</h1>
    </div>
    <nav id="main-nav" class="flex-1 overflow-y-auto p-2 space-y-1">
        <a href="#" data-page="pelaporan" class="nav-link flex items-center px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
            <span class="ml-3">Dashboard</span>
        </a>

        <div x-data="{ open: true }" class="menu-group">
            <button @click="open = !open" class="w-full flex items-center justify-between px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                <span class="flex items-center"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h6M9 11.25h6m-6 4.5h6M5.25 6h.008v.008H5.25V6zm.75 4.5h.008v.008H6v-.008zm-.75 4.5h.008v.008H5.25v-.008zm13.5-9h.008v.008h-.008V6zm-.75 4.5h.008v.008h-.008v-.008zm.75 4.5h.008v.008h-.008v-.008z" /></svg><span class="ml-3">Operasional</span></span>
                <svg class="chevron h-5 w-5 transition-transform" :class="{ 'chevron-rotated': open }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
            </button>
            <div class="ml-4 pl-4 border-l border-gray-200" x-show="open" x-collapse>
                <a href="#" data-page="perencanaan_menu" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Perencanaan Menu</a>
                <a href="#" data-page="pengadaan" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Pengadaan</a>
                <a href="#" data-page="produksi_stok" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Produksi & Stok</a>
                <a href="#" data-page="distribusi" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Distribusi</a>
            </div>
        </div>

        <div x-data="{ open: true }" class="menu-group">
            <button @click="open = !open" class="w-full flex items-center justify-between px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                <span class="flex items-center"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" /></svg><span class="ml-3">Administrasi</span></span>
                <svg class="chevron h-5 w-5 transition-transform" :class="{ 'chevron-rotated': open }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
            </button>
            <div class="ml-4 pl-4 border-l border-gray-200" x-show="open" x-collapse>
                <a href="#" data-page="keuangan" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Keuangan</a>
                <a href="#" data-page="aset" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Manajemen Aset</a>
                <a href="#" data-page="laporan_pengantaran" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Laporan Pengantaran</a>
            </div>
        </div>

        <div x-data="{ open: true }" class="menu-group">
            <button @click="open = !open" class="w-full flex items-center justify-between px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                <span class="flex items-center"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-4.663M12 12A3 3 0 1012 6a3 3 0 000 6z" /></svg><span class="ml-3">Manajemen SDM</span></span>
                <svg class="chevron h-5 w-5 transition-transform" :class="{ 'chevron-rotated': open }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
            </button>
            <div class="ml-4 pl-4 border-l border-gray-200" x-show="open" x-collapse>
                <a href="#" data-page="master_karyawan" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Data Karyawan</a>
                <a href="#" data-page="absensi" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Absensi Karyawan</a>
                <a href="#" data-page="gaji" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Gaji Karyawan</a>
            </div>
        </div>
        
        <div x-data="{ open: false }" class="menu-group">
            <button @click="open = !open" class="w-full flex items-center justify-between px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg">
                <span class="flex items-center"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12a7.5 7.5 0 0015 0m-15 0a7.5 7.5 0 1115 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.07A7.5 7.5 0 0112 3v2.25m0 12.5v-2.25" /></svg><span class="ml-3">Pengaturan</span></span>
                <svg class="chevron h-5 w-5 transition-transform" :class="{ 'chevron-rotated': open }" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
            </button>
            <div class="ml-4 pl-4 border-l border-gray-200" x-show="open" x-collapse>
                <a href="#" data-page="master_supplier" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Data Supplier</a>
                <a href="#" data-page="master_sekolah" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Data Sekolah</a>
                <a href="#" data-page="master_user" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Manajemen Pengguna</a>
                <a href="#" data-page="profil_yayasan" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Profil Yayasan</a>
                <a href="#" data-page="profil_sppg" class="nav-link flex items-center px-4 py-2 text-gray-500 hover:text-blue-600 rounded-lg text-sm">Profil SPPG</a>
            </div>
        </div>
    </nav>
</aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 bg-white border-b">
                <div class="flex items-center">
                    <button id="menu-button" @click="$store.app.sidebarOpen = !$store.app.sidebarOpen" class="text-gray-500 focus:outline-none md:hidden">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                    </button>
                    <h2 id="page-title" class="text-2xl font-semibold ml-4 md:ml-0"></h2>
                </div>
                 <div class="flex items-center">
                    <span class="text-sm font-medium text-gray-600 mr-2" id="user-info"></span>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
                <div id="page-content"></div>
            </main>
        </div>
    </div>

    <div id="all-modals"></div>
    
    <div id="toast" class="fixed top-5 right-5 text-white py-3 px-5 rounded-lg shadow-md transform translate-x-[120%] transition-transform duration-300 z-50 flex items-center">
        <div id="toast-icon" class="mr-3"></div>
        <p id="toast-message"></p>
    </div>


    <script src="js/state.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
